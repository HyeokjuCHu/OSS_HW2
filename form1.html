<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="Bill">
    <h2 id="h2B">Checkout form</h2>
    <p id="h2p">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a
      <br> validation state that can be triggered by attempting to submit the form without completing it.</p>
    <h3>Billing address</h3>
    <form action="form2.html">
      <div class="form-row">
        <div class="form-group">
          <label for="firstN">First name</label><br>
          <input type="text" id="firstN" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastN">Last name</label><br>
          <input type="text" id="lastN" name="lastName">
        </div>
      </div>
      
      <div id="userN">
        <label for="username">Username</label><br>
        <span>@</span>
        <input type="text" id="username" placeholder="Username"><br>
      </div>
      <div id="email">
        <label for="email">Email (Optional)</label><br>
        <input type="text" id="email" name="email" placeholder="you@example.com"><br>
      </div>
      <div id="Address">
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" placeholder="1234 Main St"><br>
      </div>
      <div id="Address2">
        <label for="address2">Address 2 (Optional)</label><br>
        <input type="text" id="address2" name="address2" placeholder="Apartment or suite"><br>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="countryL">Country</label><br>
          <select id="countryL">
            <option value>Choose...</option>
            <option>South Korea</option>
          </select>
        </div>
        <div class="form-group">
          <label for="state">State</label><br>
          <select id="state">
            <option value>Choose...</option>
            <option>Seoul</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip</label><br>
          <input type="text" id="zip" name="zip">
        </div>
      </div>
      <hr>
      <br>
      <div>
        <input type="checkbox" id="same-address">
        <label for="same-address">Shipping address is the same as my billing address</label>
      </div>

      <div>
        <input type="checkbox" id="save-info">
        <label for="save-info">Save this information for next time</label>
      </div>
      <br>
      <hr>
      <div id="payment">
        <h3>Payment</h3>
        <div>
          <div>
            <input id="credit" name="paymentMethod" type="radio" checked>
            <label for="credit">Credit card</label>
          </div>
          <div>
            <input id="debit" name="paymentMethod" type="radio">
            <label for="debit">Debit card</label>
          </div>
          <div>
            <input id="paypal" name="paymentMethod" type="radio">
            <label for="paypal">PayPal</label>
          </div>
        </div>
        <div class="payment-details">
          <div class="payment-row">
            <div class="payment-group">
              <label for="nameC">Name on card</label>
              <input type="text" id="nameC">
            </div>
            <div class="payment-group">
              <label for="cardN">Credit card number</label>
              <input type="text" id="cardN">
            </div>
          </div>
          <small>Full name as displayed on card</small>
          <div class="payment-row">
            <div class="payment-group">
              <label for="Expiration">Expiration</label>
              <input type="text" id="Expiration">
            </div>
            <div class="payment-group">
              <label for="CVV">CVV</label>
              <input type="text" id="CVV">
            </div>
          </div>
        </div>
        <br>
        <hr>
        <button type="submit">Continue to checkout</button>
      </div>
    </form>
  </div>
</body>

</html>
